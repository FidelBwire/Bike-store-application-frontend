<div class="py-4 bg-light">
   <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
         
         <div class="col" *ngFor="let product of products">
            <div class="card">
               <img class="card-img-top" src="../../../../assets/img/pexels-photo-5803142.jpeg" alt="">
               <div class="card-body">
                  <h1 class="card-text small font-weight-bold">{{product.name | productName}}</h1>
                  <p class="card-text small_80 my-0 card_text_item">Brand: {{getBrandName(product.brandId)}}</p>
                  <p class="card-text small_80 my-0 card_text_item">Category: {{getCategoryName(product.categoryId)}}</p>
                  <p class="card-text small_80 my-0 card_text_item">Model Year: {{product.modelYear}}</p>
                  <!-- <p class="card-text small_90">This is a wider card with supporting text below as a natural lead-in to additional
                  content. This content is a little bit longer.</p> -->
                  <div class="d-flex justify-content-between align-items-center pt-2">
                     <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                     </div>
                     <small>{{product.listPrice | currency:'USD':'symbol'}}</small>
                  </div>
               </div>
            </div>
         </div>
         
      </div>   
      <div class="d-flex justify-content-center pt-4">
         <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="10" [pageSize]="pageSize"
            [boundaryLinks]="true" [directionLinks]="true" [rotate]="true" (pageChange)="loadProducts()"></ngb-pagination>
      </div>   
   </div>
 </div>
